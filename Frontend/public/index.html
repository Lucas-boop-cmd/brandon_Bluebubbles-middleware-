<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtor Digital Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full text-center">
        <!-- Above the Fold -->
        <div class="above-fold">
            <!-- Headshot -->
            <div class="w-32 h-32 mx-auto mb-4 rounded-full overflow-hidden border-4 border-blue-500">
                <img src="https://via.placeholder.com/150" alt="Realtor Headshot" class="w-full h-full object-cover" />
            </div>
            <!-- Realtor Name -->
            <h1 class="text-2xl font-bold text-gray-800 mb-2">John Doe</h1>
        </div>
        <!-- Below the Fold -->
        <div class="below-fold">
            <!-- QR Code -->
            <div class="w-28 h-28 mx-auto mb-4">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com" alt="QR Code" class="w-full h-full" />
            </div>
            <!-- Call to Action -->
            <p class="text-gray-600 mb-4">Want to know how much home you can afford?</p>
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg text-lg font-medium transition">Find Out Now</a>
        </div>
    </div>
</body>
</html>
